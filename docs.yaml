---
openapi: 3.0.0
info:
  title: Delilah Rest√≥
  description: This is Delilah
  contact:
    email: juan_fe_7@live.com
  license:
    name: Apache 2.0
    url: http://www.apache.org/licenses/LICENSE-2.0.html
  version: 1.0.0-oas3
servers:
- url: http://localhost:5000/delilah
tags:
- name: Super Admin
  description: Super admin module
- name: Admin
  description: Admin module
- name: Items
  description: Items module
- name: Users
  description: Users module
- name: Orders
  description: Orders module
paths:
  /super:
    get:
      tags:
      - Super Admin
      summary: gets super admin information
      description: |
        Simple GET method
      operationId: getSuper
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/getSuperAdmin'
        "400":
          description: bad input parameter
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/superAdminError'
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: general error
    post:
      tags:
      - Super Admin
      summary: creation of super admins
      description: Creates a super admin
      operationId: createSuperAdmin
      requestBody:
        description: Admin credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/superAdmin'
      responses:
        "201":
          description: Super admin {username} created and authenticated, webToken
        "400":
          description: Username already exists
        "422":
          description: There was an error creating this super admin. Please try again.
  /super_login:
    post:
      tags:
      - Super Admin
      summary: logs super admin
      description: |
        Log in as a previously created super admin
      operationId: logSuper
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/logUser'
        "403":
          description: missing token
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: Not found / General error
      security:
      - bearerAuth:
        - JWT
  /super/{username}/logout:
    post:
      tags:
      - Super Admin
      summary: logs out super admin
      description: |
        Log out super admin
      operationId: logOutSuper
      parameters:
      - name: username
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    msg:
                      type: string
                      format: string
                      example: Admin ${username} succesfuly logged out`}
        "404":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    err:
                      type: string
                      format: string
                      example: Log out unsuccessful. Please try again
  /admin:
    get:
      tags:
      - Admin
      summary: Get admin information
      operationId: getAdmin
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/logAdmin'
        "202":
          description: Accepted but incomplete
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    format: string
                    example: No super admin yet
        "403":
          description: missing token
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/bearerTokenError'
      security:
      - bearerAuth:
        - JWT
    post:
      tags:
      - Admin
      summary: Create regular admin
      description: Creates a regular admin
      operationId: createAdmin
      requestBody:
        description: Admin credentials
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logAdmin'
      responses:
        "201":
          description: Admin {fullName} created and authenticated, webToken
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    format: string
                    example: Admin {fullName} created
                  adminToken:
                    type: string
                    format: JWT
                    example: JWT
                  hint:
                    type: string
                    example: Move this token to a Bearer Authentication field next time you log in
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  case1:
                    type: string
                    format: string
                    example: No super admin found. Please contact your system administrator
                  case2:
                    type: string
                    format: string
                    example: Super admin is not yet logged in. Please make sure it is
        "401":
          description: There was an error creating this admin. Please try again
  /admin/login:
    post:
      tags:
      - Admin
      summary: Logs admin
      description: |
        Log in as a previously created regular admin
      operationId: logAdmin
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/logUser'
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Admin *{username}* succesfully logged in
        "204":
          description: Not found
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Not found
        "403":
          description: missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: Incorrect credentials
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Incorrect username or password. Please check them and try again.
      security:
      - bearerAuth:
        - JWT
  /admin/{username}/logout:
    post:
      tags:
      - Admin
      summary: Log out
      description: Logs out regular admin
      operationId: adminLogOut
      parameters:
      - name: username
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: Successful response
          content:
            application/json:
              schema:
                type: object
                properties:
                  msg:
                    type: string
                    format: string
                    example: Admin {username} succesfuly logged out
        "404":
          description: Bad Request
          content:
            application/json:
              schema:
                type: object
                properties:
                  err:
                    type: string
                    format: string
        "500":
          description: Server error
          content:
            application/json:
              schema:
                type: object
                properties:
                  err:
                    type: string
                    format: string
                    example: Logged out unsuccesful. Please try again
  /items:
    get:
      tags:
      - Items
      summary: Get existing items
      description: |
        Get list of created items
      operationId: getItem
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/createItem'
    put:
      tags:
      - Items
      summary: Update item
      description: |
        Updates existing item
      operationId: updateItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createItem'
      responses:
        "201":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Item {name} successfully updated
        "403":
          description: no permissions
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User is not admin
        "422":
          description: unprocessable entity
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Check all the fields are complete.
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: There was an error loading this query. \n please try again or contact your admin
      security:
      - bearerAuth:
        - JWT
    post:
      tags:
      - Items
      summary: Create item
      description: |
        Creates new item that will be added to the menu
      operationId: createItem
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createItem'
      responses:
        "201":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Item {name} uploaded successfully
        "403":
          description: no permissions
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User is not admin
        "422":
          description: unprocessable entity
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Check all the fields are complete.
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: There was an error loading this query. \n please try again or contact your admin
      security:
      - bearerAuth:
        - JWT
  /items/{itemCode}:
    get:
      tags:
      - Items
      summary: Get item by code
      description: |
        Get item by code
      operationId: getItemByCode
      parameters:
      - name: itemCode
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/createItem'
  /items/delete/{itemCode}:
    delete:
      tags:
      - Items
      summary: Delete item
      description: Deletes existing item from the menu. __Doesn't work with item(s) already included in an order.__
      operationId: deleteItem
      parameters:
      - name: itemCode
        in: path
        description: Previously defined, unique code
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "202":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Item ${name} successfuly deleted
        "403":
          description: no permissions
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User is not admin | Please check the Bearer Token
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: There was an error loading this query. \n please try again or contact your admin
      security:
      - bearerAuth:
        - JWT
  /users:
    get:
      tags:
      - Users
      summary: Get user by id
      description: |
        Admin operation, needs an admin token.
      operationId: getUser
      responses:
        "200":
          description: User objects
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/retrieveUsers'
        "204":
          description: Empty
          content:
            application/json:
              schema:
                type: array
                items:
                  properties:
                    msg:
                      type: string
                      example: No users registered yet
        "403":
          description: no permissions
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User is not admin
        "404":
          description: Bad request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: The requested user does not exist.
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
      security:
      - bearerAuth:
        - JWT
  /users/{id}:
    get:
      tags:
      - Users
      summary: Get user by id
      description: |
        Admin operation, needs an admin token.
      operationId: getUserById
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: User object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/createUser'
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: Bad request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: The requested user does not exist.
      security:
      - bearerAuth:
        - JWT
  /user:
    post:
      tags:
      - Users
      summary: Create user
      description: |
        Signs up new user
      operationId: createUser
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createUser'
      responses:
        "201":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: User created succesfully
        "403":
          description: Unauthorized
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User already exists
        "404":
          description: Empty
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Empty payload. Check your fields!
        "422":
          description: Unprocessable entity
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Missing field
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
  /user/auth:
    post:
      tags:
      - Users
      summary: Auth user
      description: |
        Authenticates new user
      operationId: authUser
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                  example: heyMikee
      responses:
        "201":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: User {username} succesfully authenticated, userToken
        "404":
          description: Not found
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Incorrect username.
  /user/login:
    post:
      tags:
      - Users
      summary: Log user
      description: |
        Logs existing user
      operationId: logUser
      requestBody:
        content:
          application/json:
            schema:
              properties:
                username:
                  type: string
                user_password:
                  type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Success! User {username} is now logged in
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Operation unsuccesful. Please check user credentials, error
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Username or password is incorrect. Please check them and try again.
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
      security:
      - bearerAuth:
        - JWT
  /user/{username}/logout:
    put:
      tags:
      - Users
      summary: Logs out user
      description: |
        Logs out existing user
      operationId: logOutUsername
      parameters:
      - name: username
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: User {username} has logged out
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Operation unsuccesful. Please check user credentials, error
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "404":
          description: Not found
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User ${username} does not exist. Please try again
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
  /order/create:
    post:
      tags:
      - Orders
      summary: Create an order
      description: |
        Generate and order as a logged user
      operationId: createOrder
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/createOrder'
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Order succesfully created
                  ID:
                    type: string
                    example: '{orderCode}'
        "204":
          description: Empty
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Item is out of stock
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Incorrect user credentials
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "409":
          description: Conflict
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Check user credentials
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
  /order/{id}/{status}:
    put:
      tags:
      - Orders
      summary: Update an order
      description: |
        Update an order using two accepted status (ENUM): <br /> <br />
            __[ PENDING || IN_PROGRESS || DELIVERED || CANCEL ]__ <br />
      operationId: updateOrder
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      - name: status
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Order succesfully updated/cancelled
                  ID:
                    type: string
                    example: '{orderCode}'
        "204":
          description: Empty
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Item is out of stock
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  msg:
                    type: string
                    example: Couldn¬¥t update order as cancelled
                  error:
                    type: string
        "403":
          description: Forbidden
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: User is not admin
        "404":
          description: Missing token
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Incorrect status entry. Please input a valid one
                  acceptedStatus:
                    type: array
                    items:
                      type: string
                      example: PENDING, IN_PROGRESS, DELIVERED
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
  /orders:
    get:
      tags:
      - Orders
      summary: Get orders
      description: |
        Retrieve existing orders
      operationId: getOrders
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderObject'
        "400":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Incorrect user credentials
        "403":
          description: Missing token
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/bearerTokenError'
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
      security:
      - bearerAuth:
        - JWT
  /order/{id}:
    get:
      tags:
      - Orders
      summary: Get order by Id
      description: Get order by its specific UUID
      operationId: getOrderById
      parameters:
      - name: id
        in: path
        required: true
        style: simple
        explode: false
        schema:
          type: string
      responses:
        "200":
          description: response object
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/orderById'
        "204":
          description: Empty
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Item is out of stock
        "404":
          description: Bad Request
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
                    example: Order not found.
                  error:
                    type: string
        "500":
          description: Server Error
          content:
            application/json:
              schema:
                properties:
                  err:
                    type: string
components:
  schemas:
    orderById:
      properties:
        items:
          type: object
          properties:
            Item:
              type: string
              example: Kiwi Pizza
            price:
              type: string
              example: 15
            photo_url:
              type: string
              example: https://italicsmag.com/wp-content/uploads/2020/01/kiwi-4799161_1280.jpg
            order_id:
              type: number
              example: 6500
            order_time:
              type: string
              example: 14/11/2020
            arrival_time:
              type: string
              example: 23/05/2021
            order_status:
              type: string
              example: DELIVERED
            canceled_order_id:
              type: number
            user_id:
              type: number
              example: 88
            order_uuid:
              type: string
              example: ef2ade5c-cba0-44d6-9325-8d7135fc73c7
    orderObject:
      type: object
      properties:
        orders:
          type: array
          items:
            type: object
            properties:
              order_id:
                type: string
              order_time:
                type: string
                example: Date
              arrival_time:
                type: string
                example: Date
              order_status:
                type: string
                example: PENDING
              canceled_order_id:
                type: number
              user_id:
                type: number
                example: 59
              order_uuid:
                type: string
                example: ef2ade5c-cba0-44d6-9325-8d7135fc73c7
    createOrder:
      type: object
      properties:
        items:
          type: array
          items:
            required:
            - id
            - quantity
            type: object
            properties:
              quantity:
                type: number
              id:
                type: number
    retrieveUsers:
      type: object
      properties:
        fullName:
          type: string
        email:
          type: string
        phone:
          type: string
        user_address:
          type: string
        user_password:
          type: string
        username:
          type: string
        is_admin:
          type: boolean
          default: false
    createUser:
      type: object
      properties:
        fullName:
          type: string
          example: Michael Jordan
        email:
          type: string
          example: michaelJam@space.com
        phone:
          type: string
          example: 23333
        user_address:
          type: string
        user_password:
          type: string
        username:
          type: string
          example: heyMikee
        is_admin:
          type: boolean
          default: false
    createItem:
      type: object
      properties:
        name:
